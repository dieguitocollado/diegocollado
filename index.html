var numberOfSongs = 10

function randomNumber(){
var randomLooper = -1
while (randomLooper < 0 || randomLooper > numberOfSongs || isNaN(randomLooper)){ randomLooper = parseInt(Math.random()*(numberOfSongs+1))
}

}
var randomsub = randomNumber()

function espacio() {
    var x = document.getElementById('space');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}

function toggleMute() {

  var audio=document.getElementById("musicaWeb");

  if(audio.muted){
    audio.muted = false;
  } else {
    audio.muted = true;
  }

}
</script>
